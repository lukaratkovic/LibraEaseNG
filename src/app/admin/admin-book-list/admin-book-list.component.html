<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col" class="sortable" (click)="setSort('ISBN')">ISBN-13</th>
      <th scope="col" class="sortable" (click)="setSort('Title')">Title</th>
      <th scope="col" class="sortable" (click)="setSort('Author')">Author</th>
      <th scope="col" class="sortable" (click)="setSort('Publisher')">Publisher</th>
      <th scope="col" class="sortable" (click)="setSort('Genre')">Genre</th>
      <th scope="col" class="sortable" (click)="setSort('Pages')">Pages</th>
      <th style="width: 10vw"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of api.books | bookBind | sorting:sortingField:asc">
      <th scope="row" class="align-middle">
        <a [routerLink]="['/book',book.ISBN]">{{book.ISBN}}</a>
      </th>
      <td class="align-middle">
        <a [routerLink]="['/book',book.ISBN]">{{book.Title}}</a>
      </td>
      <td class="align-middle">{{book.Author}}</td>
      <td class="align-middle">{{book.Publisher}}</td>
      <td class="align-middle">{{book.Genre}}</td>
      <td class="align-middle">{{book.Pages}}</td>
      <td class="align-middle">
        <button class="btn btn-primary" (click)="onEdit(book)"><i class="bi bi-pencil-square"></i></button>
        <button class="btn btn-danger ms-1" (click)="delete(book)"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="onNew()" *ngIf="!editVisible">New</button>
  <app-edit-book *ngIf="editVisible" (onFinish)="finishEdit()" [book]="currentBook" [isEditing]="isEditing"></app-edit-book>
</div>
