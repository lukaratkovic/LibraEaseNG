<div class="container">
  <form class="text-center" [formGroup]="logInForm" (submit)="login()">
    <h1 class="mb-5">Log In</h1>
    <fieldset class="form-group">
      <label>Username</label>
      <input type="text" class="form-control w-25 mx-auto mb-1 text-center" formControlName="username">
    </fieldset>
    <fieldset class="form-group">
      <label>Password</label>
      <input type="password" class="form-control w-25 mx-auto mb-2 text-center" formControlName="password">
    </fieldset>
    <input type="submit" value="Log In" class="btn btn-success w-25" [disabled]="!logInForm.valid">
    <a [routerLink]="'/register'" class="d-block">Register</a>
  </form>
</div>
