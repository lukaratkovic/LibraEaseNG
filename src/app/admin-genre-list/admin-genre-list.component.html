<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let genre of api.genres">
      <th scope="row">{{genre.idGenre}}</th>
      <td>{{genre.Genre}}</td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="onEdit()" *ngIf="!editing">New</button>
  <app-edit-genre *ngIf="editing"></app-edit-genre>
</div>
